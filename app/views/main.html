<div class="row">
  <div class="col-md-4">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only">Email address</label>
        <input class="form-control" placeholder="search" ng-model="text">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-default" ng-click="search(text)">Search</button>
      </div>
    </form>
  </div>


</div>
<h1>{{photos}}</h1>
<div class="container-fluid"  >
  <div class="col-xs-1" ng-repeat="photo in photos" ui-sref="photo({id:photo.id})"><img ng-src="http://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"></div>
</div>
