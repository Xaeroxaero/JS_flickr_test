<div class="container-fluid image">
  <div><img class="img-responsive" ng-src="http://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg"></div>
</div>

      </tr>
    </table>
  </div>
</div>
